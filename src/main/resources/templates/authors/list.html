<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Frame Work Guru</title>
</head>
<body>
<h1>Author List</h1>
<table>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    <tr th:each="author : ${authors}">
        <td th:text="${author.id}">ListTempDefaultID</td>
        <td th:text="${author.firstName}">ListTempDefaultFirstName</td>
        <td th:text="${author.lastName}">ListTempDefaultLastName</td>
    </tr>
</table>

</body>
</html>
